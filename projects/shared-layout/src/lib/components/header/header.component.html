<mat-sidenav-container class="sidenav-container pt-5">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="drawer.opened">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#"  routerLink="/dashboard">Link 1</a>
        <a mat-list-item href="#" routerLink="/table">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
        <mat-sidenav-content class="pt-2 hieght">
            <div #boundaryContainer >

                <mat-toolbar color="primary">
                    <button
                      type="button"
                      aria-label="Toggle sidenav"
                      mat-icon-button
                      (click)="drawer.toggle()">
                      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                  <span>angular-workspace-new</span>
                </mat-toolbar>
                <!-- Add Content Here -->
                 <div class="p-5">
                     <ng-content></ng-content>

                 </div>
                    <div
                cdkDrag
                [cdkDragBoundary]="boundaryContainer"
                class="dark-mode-toggle d-flex justify-content-center align-items-center"
                (click)="toggleTheme()"
                >
                Toggle
              </div>
            </div>
             
          </mat-sidenav-content>
    
  </mat-sidenav-container>
