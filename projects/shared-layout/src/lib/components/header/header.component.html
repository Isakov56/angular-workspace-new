<mat-sidenav-container class="sidenav-container pt-5">
    <mat-sidenav #drawer class="sidenav px-2" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="drawer.opened">
      <mat-toolbar >Menu</mat-toolbar>
      <mat-nav-list *ngFor="let route of routes" class="py-1">
        <a mat-list-item  *ngIf="route.path" [routerLink]="route.path">{{ route.label ? (route.label) : '' }}</a>
      </mat-nav-list>
    </mat-sidenav>
        <mat-sidenav-content class=" hieght">
            <div #boundaryContainer class="boundaryContainer">
                <mat-toolbar color="primary">
                    <button
                      type="button"
                      aria-label="Toggle sidenav"
                      mat-icon-button
                      (click)="drawer.toggle()">
                      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                  <span routerLink="/">angular-workspace-new</span>
                </mat-toolbar>
                <!-- Add Content Here -->
                 <div class="">
                     <ng-content></ng-content>

                 </div>
                    <div
                cdkDrag
                [cdkDragBoundary]="boundaryContainer"
                class="dark-mode-toggle d-flex justify-content-center align-items-center"
                (click)="toggleTheme()"
                >
                Toggle
              </div>
            </div>
             
          </mat-sidenav-content>
    
  </mat-sidenav-container>
